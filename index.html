<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASI104</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section id="slider">
        <div class="content-images-slider">
            <div class="image-slider rellax" data-rellax-speed="-10" loading="eager" style='background-image: url(img/slider/slider-3.png)'></div>
            <div class="text-slider rellax" data-rellax-speed="-10">
                <h1 id="slider-text" class="effect-text">ASI104</h1>
            </div>
            <div class="image-slider rellax" data-rellax-speed="-6" loading="eager" style='background-image: url(img/slider/slider-2.png)'></div>
            <div class="image-slider" loading="eager" style='background-image: url(img/slider/slider-1.png)'></div>
        </div>
    </section>
    <!-- Contenido -->
    <section id="content" class="container-fluid">
        <div id="personal-information">
            <div class="container-fluid my-img">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <h1 class="effect-text-name">Edgard Alexander Barrera Flamenco</h1>
                        <img class="logo-img" loading="lazy" src="img/carnets/BF180436.png" alt="BF180436">
                    </div>
                    <div class="col-12 col-sm-6">
                        <h1 class="effect-text-name">Esteban Alexander Gamez Perez</h1>
                        <img class="logo-img" loading="lazy" src="img/carnets/GP080240.jpg" alt="GP080240">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <img class="logo-img" loading="lazy" src="img/posters/proverbio.jpg" alt="Proverbio">
                    </div>
                    <div class="col-12 col-sm-6">
                        <img class="logo-img" loading="lazy" src="img/posters/europa_league.png" alt="Europa League">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="blank"></section>
    <footer class="effect-text">
        ASI104 - 2022
    </footer>
    <!-- JS -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/rellax.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
